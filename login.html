<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>1:1 Renault Samsung Customer Service</title>
<link rel="stylesheet" href="assets/css/common.css" />
<link rel="stylesheet" href="assets/css/admin.css" />
<link rel="stylesheet" href="assets/css/mobstyle.css" />
<!--[if lt IE 9]> 
<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
<![endif]-->
</head>
<body>
	<i class="logo"></i>
	<div class="mask" role="dialog"></div>
	<div class="modal modal-01" role="alert">
		<div class="close"></div>
		<h4>
			비밀번호가 만료일이 n일 남았습니다.<br />비밀번호를 변경해 주십시오.
		</h4>
		<button class="cancel">다음에 변경</button>
		<button class="main">비밀번호 변경</button>
	</div>
	<div id="pwdChange" class="modal modal-02 modal-input" role="alert">
		<div class="close"></div>
		<h4>비밀번호 변경</h4>
		<label for="01">기존 비밀번호 </label>
		<input id="01" type="text" class="wrong" />
		<label for="02">변경 비밀번호 </label>
		<input id="02" type="text" />
		<label for="03">비밀번호 확인 </label>
		<input id="03" type="text" />
		<div class="btn-container">
			<button class="cancel">취소</button>
			<button class="main">비밀번호 변경</button>
		</div>
	</div>
	<div class="login">
		<div class="title">
			<div class="login__check"></div>
			<h1>
				Renault Samsung <br/ >Chatbot Admin
			</h1>
		</div>
		<div class="login-container">
			<h2>Login</h2>
			<div>
				<svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path
						d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
				<input type="text" placeholder="username" />
			</div>
			<div>
				<svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path
						d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
				<input type="password" placeholder="password" />
			</div>
			<div>
				<input class="checkbox" id="saveID" type="checkbox" /> <label
					for="saveID">아이디 저장</label>
			</div>
			<button type="submit">login</button>
			<button onclick="openModalDim('modal1')">비밀번호변경 알림창</button>
			<button onclick="openModalDim('modal2')">비밀번호변경</button>
		</div>
	</div>

	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="assets/js/index.js"></script>
</body>
</html>
